<!doctype html>
<html>
	<head>
		<title>Ribs grid</title>
		<link rel="stylesheet" href="../dist/css/style.css">
		<link rel="stylesheet" href="../dist/css/example.css">
	</head>
	<body>
		<div class="ribs-container">
			<h2>Grid</h2>
			
			<div class="row">
				<div class="cxs-12 csm-12 cmd-12"><div></div></div>
			</div>
			
			<div class="row">
				<div class="cxs-12 csm-1 cmd-1"><div></div></div>
				<div class="cxs-12 csm-11 cmd-11"><div></div></div>
			</div>
			
			<div class="row">
				<div class="cxs-12 csm-2 cmd-2"><div></div></div>
				<div class="cxs-12 csm-10 cmd-10"><div></div></div>
			</div>
			
			<div class="row">
				<div class="cxs-12 csm-3 cmd-3"><div></div></div>
				<div class="cxs-12 csm-9 cmd-9"><div></div></div>
			</div>
			
			<div class="row">
				<div class="cxs-12 csm-4 cmd-4"><div></div></div>
				<div class="cxs-12 csm-8 cmd-8"><div></div></div>
			</div>
			
			<div class="row">
				<div class="cxs-12 csm-5 cmd-5"><div></div></div>
				<div class="cxs-12 csm-7 cmd-7"><div></div></div>
			</div>
		</div>
		
		<div class="ribs-container">
			<h2>Offset columns</h2>
			
			<div class="row">
				<div class="csm-1 csm-offset-11"><div></div></div>
				<div class="csm-2 csm-offset-10"><div></div></div>
				<div class="csm-3 csm-offset-9"><div></div></div>
				<div class="csm-4 csm-offset-8"><div></div></div>
				<div class="csm-5 csm-offset-7"><div></div></div>
				<div class="csm-6 csm-offset-6"><div></div></div>
				<div class="csm-7 csm-offset-5"><div></div></div>
				<div class="csm-8 csm-offset-4"><div></div></div>
				<div class="csm-9 csm-offset-3"><div></div></div>
				<div class="csm-10 csm-offset-2"><div></div></div>
				<div class="csm-11 csm-offset-1"><div></div></div>
			</div>
		</div>
		
		<div class="ribs-container">
			<h2>Auto width</h2>
			
			<div class="row">
				<div class="csm"><div></div></div>
				<div class="csm"><div></div></div>
				<div class="csm"><div></div></div>
			</div>
			<div class="row">
				<div class="csm"><div></div></div>
				<div class="csm"><div></div></div>
				<div class="csm"><div></div></div>
				<div class="csm"><div></div></div>
				<div class="csm"><div></div></div>
				<div class="csm"><div></div></div>
			</div>
		</div>
		
		<div class="ribs-container">
			<h2>Nested grids</h2>
			
			<div class="row">
				<div class="csm-8">
					<div>
						<div class="row">
							<div class="csm-6 first-level">
								<div>
									<div class="row">
										<div class="csm-10 second-level">
											<div></div>
										</div>
										<div class="csm-2 second-level">
											<div></div>
										</div>
									</div>
								</div>
							</div>
							<div class="csm-6 first-level">
								<div>
									<div class="row">
										<div class="csm-4 second-level">
											<div></div>
										</div>
										<div class="csm-6 second-level">
											<div></div>
										</div>
										<div class="csm-2 second-level">
											<div></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="csm-4">
					<div>
						<div class="row">
							<div class="csm-9 first-level">
								<div>
									<div class="row">
										<div class="csm-4 second-level">
											<div></div>
										</div>
										<div class="csm-4 second-level">
											<div></div>
										</div>
										<div class="csm-4 second-level">
											<div></div>
										</div>
									</div>
								</div>
							</div>
							<div class="csm-3 first-level">
								<div>
									<div class="row">
										<div class="csm-6 second-level">
											<div></div>
										</div>
										<div class="csm-6 second-level">
											<div></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
